  redis:
    image: redis:latest
    restart: always
    volumes:
      - ./redis:/data
    command: redis-server --save 60 1 --loglevel warning

  web_server:
    image: nginx:latest
    container_name: web_server
    restart: unless-stopped
    volumes:
      - ./:./var/www/html
      - ./web.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8000:80

  bot:
    image: hub.madelineproto.xyz/danog/madelineproto
    container_name: bot
    depends_on:
       composer:
         condition: service_completed_successfully
#       postgres:
#         condition: service_started
       redis:
         condition: service_started
    restart: on-failure:3
    working_dir: /app
    tty: true
    volumes:
      - .:/app
    command: ["php", "bot.php"]
